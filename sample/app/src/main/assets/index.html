    <style>

<script>
    function Login() {
        dfineryBridge.logEvent(DFEvent.LOGIN);
        console.log("Login 함수가 호출되었습니다.");
    }
    function Logout() {
        dfineryBridge.logEvent(DFEvent.LOGOUT);
        console.log("Logout 함수가 호출되었습니다.");
    }
    function CustomEvent() {
        const param = {
            'is_logined':true,
            'username':'hello',
            'visit_count':1000
        };
        dfineryBridge.logEvent('custom_event_1', param);
        console.log("Custom Event 함수가 호출되었습니다.");
    }
    function SignUp() {
        const param = {
            [DFEventProperty.KEY_STRING_SIGN_CHANNEL]: 'Kakao'
        };
        dfineryBridge.logEvent(DFEvent.SIGN_UP, param);
        console.log("Sign Up 함수가 호출되었습니다.");
    }
    function Purchase() {
        const item = {

            [DFEventProperty.KEY_STRING_CATEGORY1]: "식품",
            [DFEventProperty.KEY_STRING_CATEGORY2]: "과자",
            [DFEventProperty.KEY_DOUBLE_PRICE]: 5000.0,
            [DFEventProperty.KEY_DOUBLE_DISCOUNT]: 500.0,
            [DFEventProperty.KEY_LONG_QUANTITY]: 5
        }
        const items = [item];
        const param = {
            [DFEventProperty.KEY_ARRAY_ITEMS]: items,
            [DFEventProperty.KEY_STRING_ORDER_ID]: "상품번호",
            [DFEventProperty.KEY_STRING_PAYMENT_METHOD]: "BankTransfer",
            [DFEventProperty.KEY_DOUBLE_TOTAL_PURCHASE_AMOUNT]: 25500.0,
            [DFEventProperty.KEY_DOUBLE_DELIVERY_CHARGE]: 3000.0,
            [DFEventProperty.KEY_DOUBLE_DISCOUNT]:0
        };
        dfineryBridge.logEvent(DFEvent.PURCHASE, param);
        console.log("Purchase 함수가 호출되었습니다.");
    }
